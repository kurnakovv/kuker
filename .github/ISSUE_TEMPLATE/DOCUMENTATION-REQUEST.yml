name: "ℹ️ Documentation request"
description: Create a new ticket for a documentation.
title: "ℹ️ <title>"
labels: [
  "documentation"
]
body:
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: Please enter an explicit description of your issue
      placeholder: Short and explicit description
    validations:
      required: true
  - type: dropdown
    id: documentationtype
    attributes:
      label: DocumentationType
      description: Where documentation needs to be added/changed
      options:
        - ReadMe
        - Wiki
        - Code
        - Other
      default: 0
    validations:
      required: true
